<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://openlayers.org/en/v6.4.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="lib/ol-layerswitcher.css" type="text/css">
    <style>
        .map {
          height: 400px;
          width: 100%;
        }
        .ol-attribution a {
            color: #333333;
            text-decoration: none;
            font-family: Verdana, sans-serif;
            font-size: 10px;
        }
        .typeahead {
            width: 400px;
            position: absolute;
            z-index: 1000;
            top: 12px;
            right: 160px;
            display: inline-block;
        }
    </style>
    <script src="https://openlayers.org/en/v6.4.3/build/ol.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4-src.js" type="text/javascript"></script>
    <script src="lib/ol-layerswitcher.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="lib/bootstrap3-typeahead.min.js"></script>
    
    <title>OpenLayers Example 3 + GeoSearch typeahead</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <input type="text" class="typeahead form-control pull-right" data-provide="typeahead" autocomplete="off" placeholder="indtast adresse, vej...">
    <script src="example3.js" type="text/javascript"></script>
  </body>
</html>
