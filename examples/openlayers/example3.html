<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="lib/ol-layerswitcher.css" type="text/css">
    <style>
        .map {
          height: 400px;
          width: 100%;
        }
        .ol-attribution a {
            color: #333333;
            text-decoration: none;
            font-family: Verdana, sans-serif;
            font-size: 10px;
        }
        .typeahead {
            width: 400px;
            position: absolute;
            z-index: 1000;
            top: 12px;
            right: 160px;
            display: inline-block;
        }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4-src.js" type="text/javascript"></script>
    <script src="lib/ol-layerswitcher.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="lib/bootstrap3-typeahead.min.js"></script>
    
    <title>OpenLayers Example 3 + GeoSearch typeahead</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <input type="text" class="typeahead form-control pull-right" data-provide="typeahead" autocomplete="off" placeholder="indtast adresse, vej...">
    <script src="example3.js" type="text/javascript"></script>
  </body>
</html>
