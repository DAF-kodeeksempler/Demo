<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>VisStedet - Search.GeoSearch</title>
        	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
        <!-- Her kaldes Kortforsyningens ticketservice - den findes også i en Java og ashx udgave --> 
        <script type="text/javascript" src="../server/Ticket/kfticket.jsp"></script>
        
        <script type="text/javascript" src="../lib/VisStedet/Utils.js"></script>

        <script type="text/javascript" src="../lib/VisStedet/Ticket.js"></script>   

        <script type="text/javascript" src="../lib/VisStedet/Search.js"></script>
        <script type="text/javascript" src="../lib/VisStedet/Search/GeoSearch.js"></script>

        <link rel="stylesheet" href="css/style.css" type="text/css">

        <script type="text/javascript">
        var kmsticket = new VisStedet.Ticket();

        function init () {
        	var geosearch = new VisStedet.Search.GeoSearch ({
        		ticket: kmsticket,
                resources: ['Matrikelnumre','Kommuner','Opstillingskredse','Politikredse','Postdistrikter','Regioner','Retskredse'],
    		});
        	geosearch.search('Gra',myCallback);
        }
        
        function myCallback (object) {
        	var html = '';
        	if(object.status == 'ERROR') {
        		html = object.message;
        	} else {
        		if (object.data.length == 0) {
        			html = 'Ingen match';
        		} else {
                    for (var i=0;i<object.data.length;i++) {
                        html += object.data[i].presentationString+'<br/>';
                    }
        		}
        	}
        	document.getElementById('list').innerHTML = html;
        }
        
        </script>
    </head>
    <body onload="init();">
        <h1 id="title">Search - GeoSearch</h1>
        <p id="shortdesc">
            Få adgang til en hurtig søgnings funktion. Implementeret ved brug af GeoSearch.
        </p>
        <div id="tags">
            search, geosearch
        </div>
        <div id="docs">
        </div>
        <pre class="code">
        </pre>
        <div id="docs">
            <span id="list"></span>
        </div>
        </div>
    </body>
</html>
