<!DOCTYPE html>
<html>
    <head>
        <title>VisStedet - Search.GeoSearch</title>
        <meta https-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />

        <!-- Her kan du benytte Vis Stedets stylesheet eller henter dit eget ind --> 
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    
        <!-- Her hentes Open Layers JavaScript bibliotek som muligøre visning af kort, opsætning af kontroller mv. --> 
        <script src="../lib/OpenLayers/2.12/OpenLayers.js" type="text/javascript" ></script>
    
        <!-- Her kaldes Kortforsyningens ticketservice - den findes også i en Java og ashx udgave --> 
        <script type="text/javascript" src="../server/Ticket/kfticket.php"></script>
    
        <!-- Her hentes en række utillities der skal bruges til visning af Kortforsyningens kort -->    
        <script type="text/javascript" src="../lib/VisStedet/Utils.js"></script>
    
        <!-- Her kaldes kfticket.php og ticket gemmes --> 
        <script type="text/javascript" src="../lib/VisStedet/Ticket.js"></script>   

        <script type="text/javascript" src="../lib/VisStedet/Search.js"></script>
        <script type="text/javascript" src="../lib/VisStedet/Search/GeoSearch.js"></script>
    
        <!-- Her hentes ny kontrol til visning af altarnativ lag vælger --> 
        <script type="text/javascript" src="../lib/OpenLayers/Controls/VisStedet.Click/VisStedet.Click.js"></script>
        <script type="text/javascript" src="../lib/OpenLayers/Controls/VisStedet.Popup/VisStedet.Popup.js"></script>
        <link rel="stylesheet" href="../lib/OpenLayers/Controls/VisStedet.Popup/VisStedet.Popup.css" type="text/css" media="screen" />
    
        <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  
        <style>
        .ui-autocomplete {
            max-height: 150px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
        }
        /* IE 6 doesn't support max-height
         * we use height instead, but this forces the menu to always be this tall
         */
        * html .ui-autocomplete {
            height: 150px;
        }
        </style>

        <script>
var vector, map, geosearch, kmsticket;
function init() {
    kmsticket = new VisStedet.Ticket();
    
    geosearch = new VisStedet.Search.GeoSearch ({
        ticket: kmsticket,
//        resources: ['Adresser','Matrikelnumre','Kommuner','Opstillingskredse','Politikredse','Postdistrikter','Regioner','Retskredse','Stednavne'],
        resources: ['Adresser','Matrikelnumre','Kommuner','Opstillingskredse','Politikredse','Postdistrikter','Regioner','Retskredse','Stednavne_v2'],
    });
    
    jQuery('#geosearch').autocomplete({
        autoFocus: true,
        source: function(request, response) {
        	geosearch.search(request.term, function(result) {
                if (result.data) {
                    response(jQuery.map(result.data, function(item) {
                        displayLabel = item.presentationString;
                        displayValue = item.presentationString;
                        return {
                            label: displayLabel,
                            value: displayValue,
                            data: item
                        };
                    }));
                }
            });
        },
        delay: 200,
        minLength: 1,
        select: function (event, ui) {
        	alert('Denne del er endnu ikke færdig! - prøv igen senere...');
        	return;
        	
        	var wkt = ui.item.data.geometryWkt;
        	if (wkt) {
        		
        	}
        	var html = ''
        	for (var name in ui.item.data) {
        		if (name != 'presentationString' && name != 'geometryWkt') {
        		    html += name+': '+ui.item.data[name]+'<br/>';
        		}
        	}
            popup = new VisStedet.Popup ("popup",
                OpenLayers.LonLat.fromString(selectedFeature.geometry.toShortString()),ui.item.data.presentationString,html);
            selectedFeature.popup = popup;
            map.addPopup(popup,true);
        }
    }).val('');
    
    

    map = new OpenLayers.Map({
        div: 'mapTag',
        projection: 'EPSG:25832',
        units: 'm',
        maxExtent: new OpenLayers.Bounds(120000.0, 5661139.2, 1000000, 6500000.0),
        maxResolution: 1638.4,
        numZoomLevels: 14,
        controls : []
    });
	
	/* maxExtent parameteren skal bibeholdes i de definerede koordinatpar, 
	for at undgå en geografisk forskydning mellem WMTS-lag og WMS-lag */

    var wmts = new OpenLayers.Layer.WMTS({
        name: "Skærmkort",
        url: ["https://a.services.kortforsyningen.dk/topo_skaermkort", "https://b.services.kortforsyningen.dk/topo_skaermkort", "https://c.services.kortforsyningen.dk/topo_skaermkort"],
        style: "default",
        layer: "dtk_skaermkort",
        matrixSet: "View1",
        format: "image/jpeg",
        params: {
            ticket: kmsticket
        },
        matrixIds: [
            {identifier: "L00", scaleDenominator: 1638.4/0.00028},
            {identifier: "L01", scaleDenominator: 819.2/0.00028},
            {identifier: "L02", scaleDenominator: 409.6/0.00028},
            {identifier: "L03", scaleDenominator: 204.8/0.00028},
            {identifier: "L04", scaleDenominator: 102.4/0.00028},
            {identifier: "L05", scaleDenominator: 51.2/0.00028},
            {identifier: "L06", scaleDenominator: 25.6/0.00028},
            {identifier: "L07", scaleDenominator: 12.8/0.00028},
            {identifier: "L08", scaleDenominator: 6.4/0.00028},
            {identifier: "L09", scaleDenominator: 3.2/0.00028},
            {identifier: "L10", scaleDenominator: 1.6/0.00028},
            {identifier: "L11", scaleDenominator: 0.8/0.00028},
			{identifier: "L12", scaleDenominator: 0.4/0.00028},
			{identifier: "L13", scaleDenominator: 0.2/0.00028}
        ],
        isBaseLayer : true,
        displayInLayerSwitcher : true,
        transitionEffect : 'resize'
    });
    map.addLayer(wmts);

    map.addControl(new OpenLayers.Control.Navigation());
    map.setCenter(new OpenLayers.LonLat(722125, 6178892), 10);
    

    vector = new OpenLayers.Layer.Vector();
    map.addLayer(vector);
    
    vector.events.register('featureadded', null, function (event) {
        setPopup (event.feature);
    });

    var clickcontrol = new VisStedet.Click({}, function (e) {
        var point = map.getLonLatFromViewPortPx(e.xy);
        addPoint (point.lon, point.lat);
    });
    map.addControl(clickcontrol);
    clickcontrol.activate();
    
    var drag = new OpenLayers.Control.DragFeature(vector,{
        onComplete: setPopup,
        onClick: function () {
            if (popup) {
                if (popup.visible()) {
                    popup.hide();
                } else {
                    popup.show();
                }
            }
        },
        startPixel: null,
        downFeature: function(pixel) {
            this.startPixel = pixel;
            this.lastPixel = pixel;
            this.onStart(this.feature, pixel);
        },
        upFeature: function(pixel) {
            if(!this.over) {
                this.handlers.drag.deactivate();
            }
            if (this.startPixel.x == pixel.x && this.startPixel.y == pixel.y) {
                this.onClick (this.feature, pixel);
            }
            this.startPixel = null;
        }
    });
    map.addControl(drag);
    drag.activate();
    
    setTimeout ('addPoint (722125, 6178892);',500);
}

var popup = null;
var selectedFeature = null; 
function setPopup (feature,pos) {
	selectedFeature = feature;
	popup = new VisStedet.Popup ("popup",
        OpenLayers.LonLat.fromString(feature.geometry.toShortString()),
            'Kort & Matrikelstyrelsen',
            'Rentemestervej 8<br>'+
            '2400 København NV<br>'+
            '<a href="https://kms.dk" target="blank">KMS hjemmeside</a>'
    );
    feature.popup = popup;
    map.addPopup(popup,true);
}

function addPoint (x,y) {
    vector.removeAllFeatures ();
    var geometry = new OpenLayers.Geometry.Point(x, y);
    var feature = new OpenLayers.Feature.Vector(
        geometry, null, {
        fillColor : '#f00',
        fillOpacity : 0.4,                    
        strokeColor : "#f00",
        strokeOpacity : 1,
        strokeWidth : 1,
        pointRadius : 5,
        cursor: 'pointer'
    });
    vector.addFeatures([feature]);
}



        </script>
    </head>
    <body onload="init()">
        <h2>GeoSearch med valgliste og kort</h2>
        <div style="z-index:10000;position:absolute;">
            <input id="geosearch" style="width:350px;" placeholder="Søg her"/>
        </div>
        <div id="mapTag" style="width: 600px; height: 600px;position: absolute;top: 85px;"></div>
    </body>
</html>
